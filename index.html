<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Crédito</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">💳 Tarjeta de Crédito</h1>
    <div class="container">
        <div class="card-info">
            <h2>Información del Usuario</h2>
            <div id="userInfo">
                <div class="info-item">
                    <span class="info-label">ID Usuario:</span>
                    <span class="info-value" id="userId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Nombres:</span>
                    <span class="info-value" id="firstName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Apellidos:</span>
                    <span class="info-value" id="lastName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">ID Tarjeta:</span>
                    <span class="info-value" id="cardId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">CVV:</span>
                    <span class="info-value" id="cvv">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Fecha de expiración:</span>
                    <span class="info-value" id="expirationDate">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Saldo:</span>
                    <span class="info-value" id="balance">$0</span>
                </div>
            </div>
        </div>

        <div class="functions">
            <div class="function-card create-card">
                <h3>🆕 Crear Tarjeta de Crédito</h3>
                <div class="input-group">
                    <label for="newUserId">ID Usuario:</label>
                    <input type="number" id="newUserId" placeholder="Ingrese ID del usuario">
                </div>
                <div class="input-group">
                    <label for="newFirstName">Nombres:</label>
                    <input type="text" id="newFirstName" placeholder="Ingrese nombres">
                </div>
                <div class="input-group">
                    <label for="newLastName">Apellidos:</label>
                    <input type="text" id="newLastName" placeholder="Ingrese apellidos">
                </div>
                <div class="input-group">
                    <label for="newCardId">ID Tarjeta:</label>
                    <input type="text" id="newCardId" placeholder="XXXX-XXXX-XXXX-XXXX">
                </div>
                <div class="input-group">
                    <label for="newCvv">CVV:</label>
                    <input type="number" id="newCvv" placeholder="123">
                </div>
                <div class="input-group">
                    <label for="newExpirationDate">Fecha de expiración:</label>
                    <input type="text" id="newExpirationDate" placeholder="MM/AA">
                </div>
                <div class="input-group">
                    <label for="newBalance">Saldo inicial:</label>
                    <input type="number" id="newBalance" placeholder="0">
                </div>
                <button onclick="crearTarjeta()">Crear Tarjeta</button>
                <div id="createMessage"></div>
            </div>

            <div class="function-card recharge-card">
                <h3>💰 Recargar Saldo</h3>
                <div class="input-group">
                    <label for="rechargeAmount">¿Cuánto desea recargar?</label>
                    <input type="number" id="rechargeAmount" placeholder="Cantidad a recargar" min="1">
                </div>
                <button onclick="recargarSaldo()">Recargar</button>
                <div id="rechargeMessage"></div>
            </div>

            <div class="function-card retire-card">
                <h3>🏧 Retirar Saldo</h3>
                <div class="input-group">
                    <label for="retireAmount">¿Cuánto desea retirar?</label>
                    <input type="number" id="retireAmount" placeholder="Cantidad a retirar" min="1">
                </div>
                <button onclick="retirarSaldo()">Retirar</button>
                <div id="retireMessage"></div>
            </div>

            <div class="function-card pay-card">
                <h3>🛒 Pagar con Tarjeta</h3>
                <div class="input-group">
                    <label for="payAmount">Monto a pagar:</label>
                    <input type="number" id="payAmount" placeholder="Cantidad a pagar" min="1">
                </div>
                <div class="input-group">
                    <label for="payDescription">Descripción:</label>
                    <input type="text" id="payDescription" placeholder="Descripción del pago">
                </div>
                <button onclick="pagarConTarjeta()">Pagar</button>
                <div id="payMessage"></div>
            </div>

            <div class="function-card choose-card">
                <h3>🎯 Elegir Tarjeta</h3>
                <div class="input-group">
                    <label for="cardSelect">Seleccionar tarjeta:</label>
                    <select id="cardSelect">
                        <option value="">Seleccione una tarjeta</option>
                    </select>
                </div>
                <button onclick="elegirTarjeta()">Seleccionar</button>
                <div id="chooseMessage"></div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
